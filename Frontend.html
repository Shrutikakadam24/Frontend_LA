<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management Portal — Frontend & Styling</title>
  <style>
    :root {
      --accent: #7c3aed;
      --accent-2: #06b6d4;
      --bg: linear-gradient(135deg, #0f172a, #1e1b4b, #0f172a);
      --text-light: #e6eef8;
      --muted: #9aa4b2;
    }
    * { box-sizing: border-box; font-family: "Inter", sans-serif; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    header {
      font-size: 38px;
      font-weight: 800;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      color: var(--muted);
      font-size: 18px;
      max-width: 600px;
      margin-bottom: 40px;
    }
    .btn {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: 600;
      transition: transform 0.2s ease;
    }
    .btn:hover { transform: scale(1.05); }
    footer {
      position: absolute;
      bottom: 20px;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>Event Management Portal</header>
  <p>
    Welcome to the visual foundation of our project.<br>
    This page focuses purely on <strong>Frontend & Styling</strong> — design, layout, and responsiveness.
  </p>
  <a href="guest.html" class="btn">Proceed to Guest Management →</a>
  <footer>© 2025 Event Management System | UI Design Showcase</footer>
</body>
</html>
